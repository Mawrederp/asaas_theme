<div class="msg-box no-border">
	{% if(!frappe.model.can_create(doctype) && doctype == "Email Account") { %}
		<p>{{ __("No Email Accounts Assigned") }}</p>
	{% } else { %}
		<p>{{ msg }}</p>
		<p>
			<button class="btn btn-primary btn-sm btn-no-result" list_view_doc="{{ doctype }}">
				{{ label }}
			</button>
		</p>
	{% } %}
</div>
